<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }

  .header-right {
    float: none;
  }
}
</style>
</head>
<body>

<div class="header">
  <a href="#default" class="logo">Formula 1</a>
  <div class="header-right">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
  </div>
</div>

<div style="padding-left:20px">
  <h2>Formula 1 Images</h2>
  <p>Some images related to Formula 1:</p>
  <div>
    <img src="f1_image1.jpg" alt="Formula 1 Image 1" style="width:100%;max-width:300px;margin:10px">
    <img src="f1_image2.jpg" alt="Formula 1 Image 2" style="width:100%;max-width:300px;margin:10px">
    <img src="f1_image3.jpg" alt="Formula 1 Image 3" style="width:100%;max-width:300px;margin:10px">
  </div>
</div>

</body>
</html>
